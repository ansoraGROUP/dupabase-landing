name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.meta.outputs.image_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        id: meta
        run: echo "image_name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .deploy/_shared/Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:prod-latest
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:prod-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push:
    name: Push image
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        id: meta
        run: echo "image_name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .deploy/_shared/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:prod-latest
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:prod-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [push]
    steps:
      - name: Trigger Watchtower
        run: |
          curl -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" \
               --location --request POST ${{ secrets.WATCHTOWER_URL }}/v1/update
